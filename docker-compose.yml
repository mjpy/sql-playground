services:
  postgres:
    build: ./postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
  metabase:
    image: metabase/metabase
    depends_on:
      - postgres
    ports:
      - 3000:3000
    volumes:
      - metabase-data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
      - MB_DB_TYPE=postgres
      - MB_DB_HOST=postgres
      - MB_DB_PORT=5432
      - MB_DB_USER=postgres
      - MB_DB_PASS=password
      - MB_DB_DBNAME=metabaseappdb
  setup:
    build: ./setup
    environment:
      - METABASE_HOST=metabase
      - METABASE_PORT=$METABASE_PORT
      - METABASE_EMAIL=$METABASE_EMAIL
      - METABASE_PASS=$METABASE_PASSWORD
volumes:
  postgres-data:
  metabase-data:
